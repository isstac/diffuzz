# Vertaling configuratie voor de help commando's in AuthMe, bijvoorbeeld bij het gebruik van /authme help of /authme help register

# -------------------------------------------------------
# Lijst van berichten zichtbaar in het help scherm
common:
    header: '==========[ AuthMeReloaded HELP ]=========='
    optional: 'Optioneel'
    hasPermission: 'Je hebt rechten'
    noPermission: 'Je hebt geen rechten'
    default: 'Standaard'
    result: 'Resultaat'
    defaultPermissions:
        notAllowed: 'Geen rechten'
        opOnly: 'Alleen OP''s'
        allowed: 'Iedereen is toegestaan'

# -------------------------------------------------------
# Titels van individuele help secties
# Stel de vertaling in als lege tekst om alternatieve commando's te verbergen:
#   alternatives: ''
section:
    command: 'Commando'
    description: 'Korte beschrijving'
    detailedDescription: 'Gedetailleerde beschrijving'
    arguments: 'Argumenten'
    permissions: 'Rechten'
    alternatives: 'Alternatieven'
    children: 'Commando''s'

# -------------------------------------------------------
# Je kunt de tekst voor alle commando's hieronder vertalen met het volgende patroon.
# Bijvoorbeeld: om /authme reload te vertalen, maak een sectie "authme.reload" aan, of "login" voor /login
# Als het commando argumenten/parameters bevat, kun je arg1 zoals hieronder vertalen, enzovoorts.
# Vertalingen hoeven niet compleet te zijn; missende secties zullen automatisch vanuit de standaard vertaling gehaald worden.
# Belangrijk: Plaats basis commando's zoals "authme" vóór hun sub-commando's (zoals "authme.reload")
commands:
    authme.register:
        description: 'Registreer een speler'
        detailedDescription: 'Registreer de gespecificeerde speler met het opgegeven wachtwoord.'
        arg1:
            label: 'speler'
            description: 'Naam speler'
        arg2:
            label: 'wachtwoord'
            description: 'Wachtwoord'
