MRNGenerator.title=Erzeuge eine Liste der Krankenaktennummern (MRNs)
MRNGenerator.description=Es ist sehr wichtig, dass die Patientenkennungen von einer zentralen Behörde verteilt werden. Anderenfalls besteht eine hohe Wahrscheinlichkeit, dass versehentlich mehrere Personen die gleiche Krankenaktennummern erhalten. Ebenso sollte eine einzelne Person an jeder Klinik verantwortlich für die Zuweisung neuer Kennungen sein.<br/><br/>Das allgemeine Format der Krankenaktennummern ist 123MT-2, wobei 123 eine fortlaufende Nummer ist, MT für die standortspezifischen Suffix steht und -2 die Prüfziffer ist. Wählen Sie unten einfach den Standort, die Startsequenznummer und die Anzahl der Kennungen die Sie benötigen. Eine Textdatei, die die Krankenaktennummern (inklusive der korrekten Prüfziffern), wird erstellt und auf Ihren Computer heruntergeladen.<br/><br/>HINWEIS: Es ist nur ein Dienst, der die Prüfziffern für alle Krankenaktennummern erzeugt. Es liegt in Ihrer Verantwortung, dass diese Zahlen durch eine zentrale Behörde verteilt werden.
